<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>
		<div th:fragment="invitation">
			 <div id="ModalInvitation" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
			    <div class="modal-dialog modal-dialog-centered modal-lg">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h4 class="modal-title">Invitación</h4>
			                
			            </div>
			            <div class="modal-body">
			                <div class="row">
			                    <div class="col-md-12">  
			                    	<div class="row">
			                    		<div class="col-md-1"></div>
			                    		<div class="col-md-10">
			                    			<form id="emisionForm">
				                    			<div class="row">
				                    				<div class="col-md-12 form-group">
				                    					<label for="place" class="control-label mt-2">Lugar de emisión</label>
                   										<input 
                   											type="text" 
                  												id="place" 
                  												name="place" 
                  												class="form-control" 
                  												placeholder="Lugar de emisión"                   												
                  												data-parsley-required="true"
				                                    			data-parsley-required-message="Debe ingresar un lugar de emision"
							                                    data-parsley-minlength="1"
							                                    data-parsley-minlength-message="La longitud minima es de 1 caracter"
							                                    data-parsley-maxlength="250"
							                                    data-parsley-maxlength-message="La longitud maxima es de 250 caracteres"                   												
                											/>		
				                    				</div>
				                    			</div>
				                    			<div class="row">
				                    				<div class="col-md-6 form-group">
				                    					<label for="emissionDate" class="control-label mt-2">Fecha de emisión</label>
                   										<input 
                   											type="text" 
                   											id="emissionDate" 
                   											name="emissionDate" 
                   											class="form-control" 
                   											placeholder="Fecha de emisión"
                   											data-parsley-required="true"
			                                    			data-parsley-required-message="Debe seleccionar una fecha"
                  											/>		
				                    				</div>
				                    				<div class="col-md-6 form-group">
				                    					<label for="emissionDateText" class="control-label mt-2">&nbsp;</label>
				                    					<input type="text" id="emissionDateText" name="emissionDateText" class="form-control" readonly="readonly"/>		
				                    				</div>
				                    			</div>
				                    			<div class="row">
				                    				<div class="col-md-6 form-group">
				                    					<label for="daysForPayment" class="control-label mt-2">Dias para proceder al pago</label>
                   										<input 
                   											type="number" 
                   											step="1"
                   											min="1" 
                   											id="daysForPayment" 
                   											name="daysForPayment" 
                   											class="form-control" 
                   											placeholder="Dias para proceder al pago"
                   										    data-parsley-required="true"
				                                    		data-parsley-required-message="Debe ingresar la cantidad de dias para proceder al pago"
				                                    		data-parsley-type="number"
															data-parsley-type-message="El valor para la cantidad de dias debe ser numerico"
															data-parsley-gte="1"
						                                    data-parsley-gte-message="El valor debe ser mayor o igual a 1"	
                 										/>		
				                    				</div>
				                    			</div>
				                    			
				                    			<div class="row mt-4">
			                                    	<div class="offset-md-10 col-md-2">
			                                    		<button id="Import" type="submit" class="btn btn-secondary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-plus"></span> Guardar
			                                    		</button>
			                                    	</div>
			                                    </div>	
		                                    </form>
			                    			<hr />
			                    			<form id="CompetitorForm">
			                    				<div class="row">
                  									<div class="col-md-12">
                  										<label for="name" class="control-label mt-2">Nombre</label>
                  										<select 
                  											class="form-control" 
                  											id="competitorSelect" 
                  											name="competitorSelect"
                  											data-parsley-required="true"
                                   							data-parsley-select="Seleccionar proveedor"
                                   							data-parsley-select-message="Debe seleccionar un proveedor" 
                										></select>
                  									</div>
                  								</div>
                  								<div class="row">
                  									<div class="col-md-12">
                  										<label for="address" class="control-label mt-2">Dirección</label>
                  										<input type="text" class="form-control" id="address" name="address" readonly placeholder="Dirección del proveedor"/>
                  									</div>
                  								</div>
                  								<div class="row">
                  									<div class="col-md-4">
                  										<label for="State" class="control-label mt-2">Estado</label>
                  										<input type="text" class="form-control" id="state" name="state" readonly placeholder="Estado" />
                  									</div>
                  									<div class="col-md-4">
                  										<label for="city" class="control-label mt-2">Municipio ó Delegacion</label>
                  										<input type="text" class="form-control" id="city" name="city" readonly placeholder="Ciudad" />
                  									</div>
                  									<div class="col-md-4">
                  										<label for="zipCode" class="control-label mt-2">Código Postal</label>
                  										<input type="text" class="form-control" id="zipCode" name="zipCode" readonly placeholder="Municipality" />
                  									</div>
                  								</div>                    					
				                    			<div class="row">
                  									<div class="col-md-12">
                  										<label for="tradeNumber" class="control-label mt-2">Número de oficio</label>
                  										<input 
                  											type="text" 
                 											class="form-control" 
                 											id="tradeNumber" 
                 											name="tradeNumber"
                 											data-parsley-required="true"
			                                    			data-parsley-required-message="Debe ingresar un número de oficio"
						                                    data-parsley-minlength="1"
						                                    data-parsley-minlength-message="La longitud minima es de 1 caracter"
						                                    data-parsley-maxlength="250"
						                                    data-parsley-maxlength-message="La longitud maxima es de 250 caracteres"	 
                 										/>
                  									</div>
                  								</div>
                  								<div class="row mt-4">
			                                    	<div class="offset-md-10 col-md-2">
			                                    		<button id="competitorAdd" type="Submit" class="btn btn-secondary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-plus"></span> Agregar
			                                    		</button>
			                                    	</div>
		                                    	</div>	
		                                    </form>
                  							<hr />
                 							<div class="table-responsive">
				                                <table id="SuppliersTable" class="table table-striped table-bordered " style="width: 100%;">
				                                    <thead>
				                                        <tr>
				                                            <th>Nombre</th>
				                                            <th>Domicilio</th>
				                                            <th>Ciudad</th>
				                                            <th>Estado</th>
				                                            <th>Número de oficio</th>				                                            
				                                        </tr>
				                                    </thead>
				                                    <tbody>
				                                    </tbody>
				                                </table>
				                            </div>   
				                            <hr />       
				                            <div class="row">
		                                    	<div class="offset-md-9 col-md-3">
		                                    		<button id="InvitationCreateBtn" type="button" class="btn btn-primary waves-effect waves-light btn-block">
		                                    			<span class="fas fa-upload"></span> Crear Invitación
		                                    		</button>
		                                    	</div>
		                                    </div>    	
			                    		</div>
			                    		<div class="col-md-1"></div>
			                    	</div>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
