<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>
		<div th:fragment="detailTechnicalAperture">
			 <div id="ModalDetailTechnicalAperture" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
			    <div class="modal-dialog modal-dialog-centered modal-lg">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h4 class="modal-title">Detalle Apertura Técnica Económica</h4>
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			            </div>
			            <div class="modal-body">
			                <div class="row">
			                    <div class="col-md-12">                        
				                    <form class="m-t-25">
				                    	<div class="row">
				                    		<div class="col-md-1"></div>
				                    		<div class="col-md-10">
				                    			<div class="table-responsive">
					                                <table id="DetailTATable1" class="table table-striped table-bordered" style="width:100%">
					                                    <thead>
					                                        <tr>
					                                            <th>Proveedor</th>
					                                            <th>Propuesta técnica</th>
					                                            <th>Observaciones</th>
					                                            <th>Propuesta económica</th>
					                                            <th>Observaciones</th>
					                                            <th>Importe total</th>
					                                            <th>Estatus</th>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                        
					                                    </tbody>
					                                </table>
					                            </div>   
					                            <hr />
					                            <div class="row">
					                            	<div class="col-md-12">
						                            	<div class="input-group">
					                                        <div class="custom-file">
					                                            <input type="file" class="custom-file-input" id="ProposalImportInput">
					                                            <label class="custom-file-label" for="ProposalImportInput" id="ProposalImportText">Seleccionar Archivo</label>
					                                        </div>
					                                        <div class="input-group-append">
					                                            <button id="ProposalImporButton" class="btn btn-secondary" type="button">Cargar precios</button>
					                                        </div>
					                                    </div>
					                            	</div>
					                            </div>
					                            <br/>
					                            <div class="table-responsive">
					                                <table id="DetailTATable2" class="table table-striped table-bordered" style="width:100%">
					                                    <thead>
					                                        <tr>
					                                            <th>Bien o Servicio</th>
					                                            <th>Cantidad</th>
					                                            <th>Precio unitario</th>
					                                            <th>Total</th>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                        
					                                    </tbody>
					                                </table>
					                            </div>
					                            <hr/>
					                            <div class="row">
			                                    	<div class="offset-md-9 col-md-3">
			                                    		<button id="ProposalSave" type="button" class="btn btn-primary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-save"></span> Guardar
			                                    		</button>
			                                    	</div>
			                                    </div>   
				                    		</div>
				                    		<div class="col-md-1"></div>
				                    	</div>	   
				                    </form>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
