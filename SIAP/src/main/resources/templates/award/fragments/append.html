<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>
		<div th:fragment="append">
			 <div id="ModalAppend" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
			    <div class="modal-dialog modal-dialog-centered modal-lg">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h4 class="modal-title">Anexo</h4>
			                
			            </div>
			            <div class="modal-body">
			                <div class="row">
			                    <div class="col-md-12">                        
				                    <form class="m-t-25">
				                    	<div class="row">
				                    		<div class="col-md-1"></div>
				                    		<div class="col-md-10">
				                    			<div class="row">
				                    				<div class="col-md-6">
				                    					<div class="input-group">
					                                        <div class="custom-file">
					                                            <input type="file" class="custom-file-input" id="AnnexImportInput">
					                                            <label id="AnnexImportLabel" class="custom-file-label" for="AnnexImportInput">Seleccionar Archivo</label>
					                                        </div>
					                                        <div class="input-group-append">
					                                            <button id="AnnexImportButton" class="btn btn-secondary" type="button">Importar</button>
					                                        </div>
					                                    </div>
				                    				</div>
			                                    	<div class="col-md-3">
			                                    		<button id="CopyDeliveryTerm" type="button" class="btn btn-secondary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-copy"></span> Copiar plazo
			                                    		</button>
			                                    	</div>
			                                    	<div class="col-md-3">
			                                    		<button id="CopyDeliveryPlace" type="button" class="btn btn-secondary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-copy"></span> Copiar lugar
			                                    		</button>
			                                    	</div>
			                                    </div>
				                    			<hr />
				                    			<div class="table-responsive">
					                                <table id="AppendTable" class="table table-striped table-bordered ">
					                                    <thead>
					                                        <tr>
					                                            <th>Bien o Servicio</th>
					                                            <!-- <th style="width: 0px; text-align: center; vertical-align: middle;">Seleccionar<br/><input type="checkbox" class="dt-center" data-dt-checkbox-all></th> -->
					                                            <th>Seleccionar</th>
					                                            <th>Cantidad</th>
					                                            <th>Plazo de entrega</th>
					                                            <th>Lugar de entrega</th>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                        
					                                    </tbody>
					                                </table>
					                            </div>
					                            <hr/>
					                            <div class="row">
			                                    	<div class="offset-md-9 col-md-3">
			                                    		<button id="CreateAnnex" type="button" class="btn btn-primary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-save"></span> Crear anexo
			                                    		</button>
			                                    	</div>
			                                    </div>
				                    		</div>
				                    		<div class="col-md-1"></div>
				                    	</div>	   
				                    </form>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
