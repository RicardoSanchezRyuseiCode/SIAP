<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head>
	</head>
	<body>
		<div th:fragment="comparativeChart">
			 <div id="ModalComparativeChart" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true" style="display: none;" data-backdrop="static" data-keyboard="false">
			    <div class="modal-dialog modal-dialog-centered modal-lg">
			        <div class="modal-content">
			            <div class="modal-header">
			                <h4 class="modal-title">Cuadro Comparativo</h4>
			                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			            </div>
			            <div class="modal-body">
			                <div class="row">
			                    <div class="col-md-12">                        
				                    <form class="m-t-25">
				                    	<div class="row">
				                    		<div class="col-md-1"></div>
				                    		<div class="col-md-10">
				                    			<div class="table-responsive">
					                                <table id="ComparativeChartTable" class="table table-striped table-bordered ">
					                                    <thead>
					                                        <tr>
					                                            <th>Proveedor</th>
					                                            <th>Fecha de la cotización</th>
					                                            <th>Condiciones de crédito</th>
					                                            <th>Plazo de entrega</th>
					                                            <th>Dia</th>
					                                            <th>Mes</th>
					                                            <th>Año</th>
					                                        </tr>
					                                    </thead>
					                                    <tbody>
					                                        
					                                    </tbody>
					                                </table>
					                            </div>   
					                            <hr />
					                            <div class="row">
                   									<div class="col-md-3 text-right mb-2">
                   										<label for="address" class="control-label mt-2">Fecha de elaboración</label>
                   									</div>
                   									<div class="col-md-3">
                   										<input type="text" class="form-control" />
                   									</div>
                   									<div class="col-md-6">
                   										<input type="text" class="form-control" readonly="readonly" />
                   									</div>
                   								</div>
                   								<div class="row">
                   									<div class="col-md-3 text-right mb-2">
                   										<label for="address" class="control-label mt-2">Nombre Requirente</label>
                   									</div>
                   									<div class="col-md-9">
                   										<input type="text" class="form-control" />
                   									</div>
                   								</div>
                   								<div class="row">
                   									<div class="col-md-3 text-right mb-2">
                   										<label for="address" class="control-label mt-2">Puesto Requirente</label>
                   									</div>
                   									<div class="col-md-9">
                   										<input type="text" class="form-control" />
                   									</div>
                   								</div>
                   								<div class="row">
                   									<div class="col-md-3 text-right mb-2">
                   										<label for="address" class="control-label mt-2">Nombre Vo.Bo.</label>
                   									</div>
                   									<div class="col-md-9">
                   										<input type="text" class="form-control" />
                   									</div>
                   								</div>
					                            <hr></hr>
					                            <div class="row">
			                                    	<div class="offset-md-9 col-md-3">
			                                    		<button id="Continue" type="button" class="btn btn-primary waves-effect waves-light btn-block">
			                                    			<span class="fas fa-save"></span> Guardar
			                                    		</button>
			                                    	</div>
			                                    </div>   
				                    		</div>
				                    		<div class="col-md-1"></div>
				                    	</div>	   
				                    </form>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>
		</div>
	</body>
</html>
