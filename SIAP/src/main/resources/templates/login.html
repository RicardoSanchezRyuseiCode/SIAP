        <!--                            Preloader                           -->

        <!-- ============================================================== -->
	    <!--                            Login Box                           -->
	    <!-- ============================================================== -->
		<div class="auth-wrapper d-flex no-block justify-content-center align-items-center" style="background:url(/Xtreme/images/big/auth-bg.png) no-repeat center center; background-size: cover;">
	         <div class="auth-box">
	             <div>
	                 <div class="logo">
	                    <span class="db"><img th:src="@{/App/img/siap.png}" alt="logo" style="width: 40%" /></span>
	                 </div>
	                 <!-- Form -->
	                 <div class="row">
	                     <div class="col-12">
	                     	 <form th:action="@{/login}" method="post" class="form-horizontal mt-3" autocomplete="off">
	                             <div class="input-group mb-3">
	                                 <div class="input-group-prepend">
	                                     <span class="input-group-text" id="basic-addon1"><i class="ti-user"></i></span>
	                                 </div>
	                                 <input id="username" name="username" type="text" class="form-control form-control-lg ryusei-text-uppercase" 
	                                 		placeholder="Usuario" required="required" autofocus="autofocus" />
	                             </div>
	                             <div class="form-group row" style="margin-bottom: 0">
	                                 <div class="col-md-12">
	                                     <p style="margin-bottom: 0" data-elysium-login-email-error></p>
	                                 </div>
	                             </div>
	                             <div class="input-group mb-3">
	                                 <div class="input-group-prepend">
	                                     <span class="input-group-text" id="basic-addon2"><i class="ti-pencil"></i></span>
	                                 </div>
	                                 <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="Contraseña" required="required"/>
	                             </div>
	                             <div class="form-group row" style="margin-bottom: 0">
	                                 <div class="col-md-12">
	                                     <p style="margin-bottom: 0" data-elysium-login-password-error></p>
	                                 </div>
	                             </div>
	                             <!-- <div class="form-group row">
	                                 <div class="col-md-12">
	                                     <div class="custom-control custom-checkbox">
	                                         <input type="checkbox" class="custom-control-input" id="RememberMe" name="RememberMe">
	                                         <label class="custom-control-label" for="RememberMe" data-i18n="Ryusei.Login.Reminder"></label>
	                                         <a href="/Auth/Recover" id="to-recover" class="text-dark float-right"></a>
	                                     </div>
	                                 </div>
	                             </div> -->
	                             <div class="form-group text-center">
	                                 <div class="col-xs-12 pb-3">
	                                     <button class="btn btn-block btn-lg btn-primary" type="submit">Iniciar Sesión</button>
	                                 </div>
	                             </div>
	                             <div class="form-group row">
	                                 <div class="col-md-12">
	                                     <div th:if="${param.error}">
					                        <div class="alert alert-danger">
					                            Usuario o contraseña incorrecta
					                        </div>
					                    </div>
					                    <div th:if="${param.logout}">
					                        <div class="alert alert-info">
					                            Su sesion ha cerrado correctamente
					                        </div>
					                    </div>                                     
	                                 </div>
	                             </div>
	                         </form>
	                     </div>
	                 </div>
	             </div>
